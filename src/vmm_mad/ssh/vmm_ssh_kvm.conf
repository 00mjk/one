# Default configuration attributes for the KVM driver
# (all domains will use these values as defaults)
# Valid atributes are:
#  - os [kernel,initrd,boot,root,kernel_cmd,arch]
#  - memory
#  - cpu
#  - vcpu
#  - features [acpi, pae]
#  - disk [driver ]

#VCPU = 1
#MEMORY =  128
OS       = [ boot = "hd", arch = "i686" ]
FEATURES = [ PAE = "no", ACPI = "yes" ]

DISK     = [ driver = "raw" ]
